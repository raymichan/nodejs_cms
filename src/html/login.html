<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>登入</title>
    <link rel="stylesheet" type="text/css" href="../css/base.css"/>
    <link rel="stylesheet" type="text/css" href="../css/login.css"/>
    <link rel="stylesheet" type="text/css" href="../assets/layui/css/layui.css"/>
    <script src="../assets/jquery-3.2.1.js" type="text/javascript" charset="utf-8"></script>
    <script src="../assets/lib/yzmcode.js" type="text/javascript" charset="utf-8"></script>
    <script src="../js/login.js" type="text/javascript" charset="utf-8"></script>
    <!-- <script src="../js/register.js" type="text/javascript" charset="utf-8"></script> -->
</head>
<body>
    <div class="login">
        <!-- <div class="container"> -->
            <div class="login_top">
                <div class="clearfix">
                    <p><img src="../assets/img/logo.png" alt="" /></p>
                    <h1>后台管理系统</h1>
                </div>
            </div>
            <div class="login_centent">
                <p class="case1">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" id="username" value="" autocomplete="off" placeholder="用户名"/>
                </p>
                
                <p class="case2">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" id="password" value="" placeholder="密码" />
                    <span class="layui-icon layui-icon-close-fill" id="NPhint">用户名或密码错误</span>
                </p>
                <div class="clearfix">
                    <p class="case3 fl">
                        <i class="layui-icon layui-icon-vercode"></i>
                        <input type="text" name="" id="incode" value="" autocomplete="off" placeholder="图形验证码"/>
                        <span class="layui-icon layui-icon-close-fill" id = "hint">验证码错误</span>
                    </p>
                    <div id="picCode"  class="fr code">
                        <a href="javascript:;" id="codeBtn" class="changeCode"></a>
                        <!--获取验证码  -->
                    </div>
                </div>
            </div>
            <div class="login_btm">
                <p>
                    <input type="checkbox" name="check" id="check" value="" />
                    <label for="check">记住密码</label>
                    <a href="javascript:;" class="fr">忘记密码？</a>
                </p>
                <input type="button" name="loginBtn" id="loginBtn" value="登 入" />
            </div>
        <!-- </div> -->
    </div>
</body>
</html>
