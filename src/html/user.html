    <!-- =======================编辑按钮====================== -->
    <script type="text/html" id="barDemo">
      <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
      <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </script>

    <script src="../assets/layui/layui.js"></script>


    <script>
        layui.use('table', function () {
            var table = layui.table;
            //展示已知数据
            table.render({
                elem: '#demo'
                , width: 1118
                , url: '/user' //数据接口
                , parseData: function (res) { //res 即为原始返回的数据
                    return {
                        "code": res.code, //解析接口状态
                        "msg": res.msg, //解析提示文本
                        "count": res.count, //解析数据长度
                        "data": res.data //解析数据列表
                    };
                }
                , request: {
                    pageName: 'page'
                    , limitName: 'qty'
                }
                , page: true //开启分页
                , qty: 10
                , cols: [[ //标题栏
                    { type: 'checkbox' }
                    , { field: '_id', title: 'ID', width: 150, sort: true }
                    , { field: 'phone', title: '手机号', width: 120 }
                    , { field: 'nickname', title: '昵称', width: 80 }
                    , { field: 'gender', title: '性别', width: 60 }
                    , { field: 'birthday', title: '生日', width: 120 }
                    , { field: 'email', title: '邮箱', width: 180 }
                    , { field: 'remark', title: '描述', width: 130 }
                    , { field: 'time', title: '注册时间', width: 100 }
                    , { fixed: 'right', title: '操作', toolbar: '#barDemo', width: 120 }
                ]]
                , even: true
            });

            //监听行工具事件
            table.on('tool(test)', function (obj) {
                var data = obj.data;
                console.log(obj);
                if (obj.event === 'del') {
                    layer.confirm('真的删除行么', function (index) {
                        obj.del();
                        layer.close(index);
                        let arr = [];
                        arr.push(data._id);
                        let str = '_id=' + JSON.stringify(arr);
                        console.log(data);
                        ajax('DELETE','/user',str);
                    });
                } else if (obj.event === 'edit') {
                    //编辑用户信息，利用cookie传递id
                    Cookie.set('userId',data._id);
                    location.href = './user_edit.html';
                }
            });

            
            //使用jq
            var $ = layui.$;
            //点击删除选中的数据
            $('#delMany').on('click',()=>{
                let checkStatus = table.checkStatus('demo'); //idTest 即为基础参数 id 对应的值
                let data = checkStatus.data;

                if (data.length === 0) {
                    layer.msg('请选择一行');
                } else {
                    layer.confirm('真的删除行么', function (index) {
                        layer.close(index);
                        let arr = data.map(item => item._id);
                        let str = '_id=' + JSON.stringify(arr);
                        ajax('DELETE','/user',str,()=>{
                            location.href='user.html';
                        });
                    });
                }
            })

        });
    </script>
